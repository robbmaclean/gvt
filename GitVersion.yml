commit-message-incrementing: Disabled
version-in-branch-pattern: (?<version>[vV]?\d+(\.\d+)?(\.\d+)?).*

branches:
  main:
    regex: ^main$
    mode: ManualDeployment
    label: preview
    increment: Minor
    prevent-increment:
      of-merged-branch: true
      when-current-commit-tagged: false
    is-release-branch: false
    pre-release-weight: 1

  release:
    regex: ^release[/-]
    mode: ManualDeployment
    label: rc
    increment: Patch
    is-release-branch: true
    prevent-increment:
      of-merged-branch: true

  feature:
    regex: ^feature[/-]
    mode: ManualDeployment
    label: useBranchName
    increment: Inherit
    prevent-increment:
      of-merged-branch: true

  hotfix:
    regex: ^hotfix[/-]
    mode: ManualDeployment
    label: rc
    increment: Patch
    prevent-increment:
      of-merged-branch: true

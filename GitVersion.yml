commit-message-incrementing: Disabled
# version-in-branch-pattern: (?<version>[vV]?\d+(\.\d+)?(\.\d+)?).*
# update-build-number: true

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: preview
    increment: Minor
    prevent-increment:
      # of-merged-branch: true
      when-current-commit-tagged: true
    is-release-branch: false

  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    label: rc
    is-release-branch: true
    increment: Inherit
    prevent-increment:
      when-current-commit-tagged: true
    source-branches:
    - main

  feature:
    regex: ^features?[\/-](?<BranchName>.+)
    mode: ContinuousDelivery
    label: '{BranchName}'
    increment: Inherit
    prevent-increment:
      when-current-commit-tagged: true
    source-branches:
    - main
    - release
    - hotfix

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDelivery
    label: rc
    is-release-branch: true
    increment: Patch
    prevent-increment:
      when-current-commit-tagged: true
    source-branches:
    - main

  unknown:
    mode: ContinuousDelivery
    label: '{BranchName}'
    increment: Inherit
    prevent-increment:
      when-current-commit-tagged: true
    regex: (?<BranchName>.+)
    source-branches:
    - main
    - release
    - feature
    - hotfix

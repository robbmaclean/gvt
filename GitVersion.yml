mode: ContinuousDeployment
commit-message-incrementing: Disabled

branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: preview
    increment: Minor
    prevent-increment:
      of-merged-branch: true
    is-release-branch: false
    pre-release-weight: 1

  release:
    regex: ^release[/-]
    mode: ContinuousDeployment
    label: rc
    increment: Patch
    is-release-branch: true

  feature:
    regex: ^feature[/-]
    mode: ContinuousDeployment
    label: useBranchName
    increment: Inherit

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDeployment
    label: rc
    increment: Patch
